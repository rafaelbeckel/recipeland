version: '2'

services:

    nginx:
        image: nginx:latest
        restart: unless-stopped
        ports:
            - "80:80"
            - "443:443"
        links:
            - php
        volumes:
            - ./:/recipeland
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

    php:
        image: php:7.1.14-fpm
        restart: unless-stopped
        container_name: recipeland_php # Name used to run phpunit via ./recipe taste
        volumes:
            - ./:/var/www/html
        # links:
        #     - postgres
        #     - redis

    composer:
        image: composer:1.6.3
        restart: 'no'
        command: install
        volumes:
            - .:/app

